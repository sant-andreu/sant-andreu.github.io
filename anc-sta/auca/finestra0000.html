 n&#146;estem fins als cordons  ::  i exigim ara i aqu&iacute; &middot; nostre dret a decidir." href="javascript:openwin(&quot;finestra10.htm&quot;)"><area shape="rect" coords="291,293,385,408" alt="11. Davant l&#146;espoli fiscal &middot; hem respost per fi com cal:  ::  volem fer cam&iacute; tots sols, &middot; sense el corc dels espanyols." title="11. Davant l&#146;espoli fiscal &middot; hem respost per fi com cal:  ::  volem fer cam&iacute; tots sols, &middot; sense el corc dels espanyols." href="javascript:openwin(&quot;finestra11.htm&quot;)"><area shape="rect" coords="418,294,511,409" alt="12. Per la nostra llibertat, &middot; Catalunya vol ser estat.  ::  Com que Espanya no ens ent&eacute;n, &middot; l&#146;enviem a tomar vent!" title="12. Per la nostra llibertat, &middot; Catalunya vol ser estat.  ::  Com que Espanya no ens ent&eacute;n, &middot; l&#146;enviem a tomar vent!" href="javascript:openwin(&quot;finestra12.htm&quot;)"><area shape="rect" coords="37,409,130,523" alt="13 De mig m&oacute;n, amb l&#146;estelada. &middot; hem captivat la mirada.  ::  Mai m&eacute;s res no ser&agrave; igual. &middot; Comen&ccedil;a un nou interval." title="13 De mig m&oacute;n, amb l&#146;estelada. &middot; hem captivat la mirada.  ::  Mai m&eacute;s res no ser&agrave; igual. &middot; Comen&ccedil;a un nou interval." href="javascript:openwin(&quot;finestra13.htm&quot;)"><area shape="rect" coords="165,410,258,523" alt="14. Per representar la gent &middot; l&#146;ANC an&agrave; al Parlament.  ::  Els reb&eacute; la Presidenta, &middot; tot fent cara de contenta." title="14. Per representar la gent &middot; l&#146;ANC an&agrave; al Parlament.  ::  Els reb&eacute; la Presidenta, &middot; tot fent cara de contenta." href="javascript:openwin(&quot;finestra14.htm&quot;)"><area shape="rect" coords="290,410,385,524" alt="15. L&#146;endem&agrave;, tal com escau &middot; van ser rebuts a Palau.  ::  Poc despr&eacute;s, inflant el pit, &middot; l&#146;Artur Mas an&agrave; a Madrid."
